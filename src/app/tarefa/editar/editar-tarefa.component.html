<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Editar Tarefa</h1>
</div>
<form [formGroup]="formTarefa" novalidate>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="titulo">Título</label>
      <input type="text" class="form-control" formControlName="titulo" id="titulo" placeholder="Título">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="descricao">Descrição</label>
      <textarea class="form-control" formControlName="descricao" id="descricao" placeholder="Descrição" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" (click)="editar(formTarefa.getRawValue())" class="btn btn-success" [disabled]="!formTarefa.valid">Salvar</button>&nbsp;
    <a class="btn btn-info" [routerLink]="['/tarefas']">Voltar</a>
  </div>
</form>
