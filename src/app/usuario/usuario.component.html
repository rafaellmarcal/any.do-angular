<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Cadastrar UsuÃ¡rio</h1>
</div>
<form [formGroup]="formUsuario" novalidate>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" formControlName="senha" id="senha" placeholder="Senha">
      </div>
    </div>
  <div class="form-group">
    <button type="submit" (click)="cadastrar(formUsuario.getRawValue())" class="btn btn-success" [disabled]="!formUsuario.valid">Salvar</button>&nbsp;
    <a class="btn btn-info" [routerLink]="['/login']">Voltar</a>
  </div>
</form>
